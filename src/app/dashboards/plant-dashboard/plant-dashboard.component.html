

<div class="container">

  <mat-grid-list cols="14" rowHeight="300px">

    <mat-grid-tile colspan="3" rowspan="1">
        <mat-card class="sub-card">

            <mat-card-title class="title">Total Production Energy</mat-card-title>

          <mat-card-content>
            <div class="content">
              <p class="rthValue">
                <b>{{rthValue}}</b> RTH
              </p>
              <mat-icon class="icon">trending_up</mat-icon>
            </div>
            <div class="chart">
              <canvas baseChart height="20%"
                width="100%" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
              </canvas>
            </div>
          </mat-card-content>
        </mat-card>
    </mat-grid-tile>

    <mat-grid-tile colspan="3" rowspan="1">

        <mat-card class="sub-card">
          <mat-card-header>
            <mat-card-title class="title">Total Used Energy</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              hunting.
            </p>
          </mat-card-content>
        </mat-card>

    </mat-grid-tile>

    <mat-grid-tile colspan="3" rowspan="1">

        <mat-card class="sub-card">
          <mat-card-header>
            <mat-card-title class="title">Production Loss</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              hunting.
            </p>
          </mat-card-content>
        </mat-card>

    </mat-grid-tile>

    <mat-grid-tile colspan="5" rowspan="1">

        <mat-card class="sub-card">
          <mat-card-header>
            <mat-card-title class="title">Production By ECC</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              hunting.
            </p>
          </mat-card-content>
        </mat-card>

    </mat-grid-tile>

  </mat-grid-list>
